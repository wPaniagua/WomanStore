<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Icono.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Editar perfil</title>
</head>
<body>
    <h1>Gracias por registrase</h1>
    <form>
        <img src="./img/user.jpg" alt="Imagen de usuario"><br>
        <input type="file" name="foto" id="foto">
        <div class="form-floating">
            <input type="text" id="nombre" name="nombre" class="form-control" id="floatingInput" placeholder="Nombre">
            <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating">
            <input type="text" id="apellido" name="apellido" class="form-control" id="floatingInput" placeholder="Apellido">
            <label for="floatingInput">Apellido</label>
        </div>
        <div class="form-floating">
            <input type="email" id="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control" id="floatingInput" placeholder="Contraseña" minlength="8">
            <label for="floatingInput">Contraseña</label>
        </div>
        <div class="form-floating">
            <input type="text" id="direccion" name="direccion" class="form-control" id="floatingInput" placeholder="Dirrecion">
            <label for="floatingInput">Dirreccion</label>
        </div>
        <div class="form-floating">
            <input type="date" id="fecha" name="fecha" class="form-control" id="floatingInput" placeholder="2020-12-25">
            <label for="floatingInput">Fecha Nacimiento</label>
        </div>
        <div class="form-floating">
            <input type="text" id="telefono" name="telefono" class="form-control" id="floatingInput" placeholder="9999-9999">
            <label for="floatingInput">Telefono</label>
        </div>
    </form>
    <button type="button" class="btn btn-succes">Actualizar</button>
</body>
</html>
